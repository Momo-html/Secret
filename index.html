<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine? üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Open screen */
    #openScreen {
      position: fixed;
      inset: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #openScreen button {
      padding: 20px 40px;
      font-size: 1.5em;
      border-radius: 20px;
      cursor: pointer;
      background: #ff4b5c;
      color: white;
      border: none;
      transition: transform 0.2s ease;
    }

    #openScreen button:hover {
      transform: scale(1.05);
    }

    /* Main content */
    #mainContent {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      max-width: 420px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.1em;
    }

    .subtitle {
      font-size: 1em;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 60px;
    }

    button {
      border: none;
      padding: 12px 26px;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      margin: 10px;
      position: relative;
      transition: transform 0.3s ease;
    }

    #yesBtn {
      background: #ff4b5c;
      color: white;
    }

    #noBtn {
      background: white;
      color: #ff4b5c;
    }

    .note {
      font-size: 0.9em;
      opacity: 0.85;
      margin-top: 15px;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    .error {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: #ff4b5c;
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 0.85em;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      animation: fadeOut 2.5s forwards;
      z-index: 3;
    }

    @keyframes fadeOut { to { opacity: 0; } }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 4;
      padding: 20px;
    }

    .modal-content {
      background: white;
      color: #ff4b5c;
      padding: 30px;
      border-radius: 20px;
      max-width: 350px;
      width: 85%;
      animation: pop 0.3s ease;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }

    .close-btn {
      margin-top: 20px;
      background: #ff4b5c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      opacity: 0.8;
      z-index: 5;
      pointer-events: none;
      animation: confettiFall linear forwards;
    }

    @keyframes confettiFall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(200px) rotate(360deg); opacity: 0; }
    }

  </style>
</head>
<body>

  <!-- OPEN SCREEN -->
  <div id="openScreen">
    <button onclick="openMain()">Open</button>
  </div>

  <!-- MAIN CONTENT -->
  <div id="mainContent">
    <div class="card">
      <h1>Will you be my Valentine? üíò</h1>
      <div class="subtitle">Eto yung Secret üòõ</div>

      <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
        <button id="noBtn" onclick="handleNo()">No üòê</button>
      </div>

      <div class="note" id="jokeBox">
        UHHHHHhhhhhhhhhhmmmmmmmmmmmmmmmmmmmmm
      </div>
    </div>

    <!-- MODAL -->
    <div class="modal" id="modal">
      <div class="modal-content" id="modalContent">
        <h2>üíñ Happy Valentimes! üíñ</h2>
        <p>Sa MOA tayo. Nunuod UAAP</p>
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Valentine GIF">
        <button class="close-btn" onclick="closeModal()">Okay ü•∞</button>
      </div>
    </div>
  </div>

  <audio id="valentineSong" src="buksan-edited.mp3"></audio>

  <script>
    const noJokes = [
      "Are you sure? ü§®",
      "Talaga ba?",
      "Final answer na yan?",
      "Think again üòå",
      "Sure ka talaga?"
    ];

    const errors = [
      "Error 404: No not found",
      "Action blocked by Valentine System",
      "Please reconsider",
      "That option is unavailable",
      "Nice try üòê"
    ];

    let errorIndex = 0;
    let dodgeMode = false;
    let yesScale = 1;
    let noScale = 1;

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const mainContent = document.getElementById("mainContent");
    const openScreen = document.getElementById("openScreen");

    function openMain() {
      openScreen.style.display = 'none';
      mainContent.style.display = 'flex';
    }

    function handleNo() {
      showError(errors[errorIndex]);

      const randomNoJoke = noJokes[Math.floor(Math.random() * noJokes.length)];
      document.getElementById("jokeBox").innerText = randomNoJoke;

      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;

      if (noScale > 0.4) {
        noScale -= 0.1;
        noBtn.style.transform = `scale(${noScale})`;
      }

      errorIndex = (errorIndex + 1) % errors.length;
      if (!dodgeMode && errorIndex === 3) enableDodge();
    }

    function showError(text) {
      const err = document.createElement("div");
      err.className = "error";
      err.innerText = text;
      document.body.appendChild(err);
      setTimeout(() => err.remove(), 2500);
    }

    function enableDodge() {
      dodgeMode = true;
      document.addEventListener("mousemove", (e) => {
        const rect = noBtn.getBoundingClientRect();
        const buffer = 50;
        if (e.clientX > rect.left - buffer && e.clientX < rect.right + buffer &&
            e.clientY > rect.top - buffer && e.clientY < rect.bottom + buffer) {
          const x = Math.random() * (window.innerWidth - rect.width);
          const y = Math.random() * (window.innerHeight - rect.height);
          noBtn.style.position = "absolute";
          noBtn.style.left = x + "px";
          noBtn.style.top = y + "px";
        }
      });
    }

    const modal = document.getElementById("modal");
    const audio = document.getElementById("valentineSong");

    function sayYes() {
      modal.style.display = "flex";
      audio.currentTime = 0;
      audio.play();
      startConfetti();
    }

    function closeModal() {
      modal.style.display = "none";
      audio.pause();
    }

    window.onclick = function(e) {
      if (e.target === modal) closeModal();
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 18 + 14 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 450);

    function startConfetti() {
      const modalContent = document.getElementById("modalContent");
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.backgroundColor =
          ['#ff4b5c','#ff9a9e','#fad0c4','#ffe066'][Math.floor(Math.random()*4)];
        confetti.style.left = Math.random() * modalContent.offsetWidth + "px";
        confetti.style.top = Math.random() * 20 + "px";
        confetti.style.animationDuration = 2 + Math.random() * 1.5 + "s";
        modalContent.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }
  </script>

</body>
</html>
